<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 화면</title>
    <!--#id { } => 인라인 스타일의 css지정
    id선택자를 통한 스타일 지정-->
    <style type="text/css">
        #loginFormArea{
            text-align: center;
            width: 250px;
            margin: auto;
            border: 1px dotted blue;
        }
        h1{
            text-align: center;
            color: darkblue;
        }

    </style>
</head>
<body>
    <h1>로그인</h1>
    <section id="loginFormArea"><!-- 영역 배치 태그, id도 지정함 -->
        <form action="login" method="post">
            <br/>
            <label>아이디: </label> <!-- required속성은 반드시 입력 필요-->
            <input type="text" name="id" id="id" required="required">
            <br/><br/><!--한줄 줄바꿈 태그-->
            <label>비밀번호</label>
            <input type="password" name="pass" id="pass" required="required">
            <br/><br/>
            <input type="submit" value="로그인">
            <br/>
        </form>
    </section>
</body>
</html>
